{% extends "layout.html" %}
{% block title %}Free Ads{% endblock %}
{% block body %}
  <h2>Create new ad</h2>
  <form action="" method=post>
    <p>Creator:
      <input type=text name=creator value="{{ creator }}" class=urlinput maxlength="30" required>
    <p>Name board:
    <input type=text name=board_name value="{{ board_name }}" class=urlinput maxlength="50" required></p>
      <input type=submit value="Create">
  </form>
{% endblock %}
